<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="signup-section">
            <div class="header">
                <a href="#" class="back-button">&#8592;</a>
                <p>Already a member? <a href="#">Sign in</a></p>
            </div>
            <h1>Sign Up</h1>
            <p class="subheading">Secure Your Communications with Easymail</p>
            <form class="signup-form">
                <div class="input-group">
                    <label for="name"><img src="https://cdn-icons-png.flaticon.com/512/1077/1077114.png" alt="usuario"></label>
                    <input type="text" id="name" placeholder="Daniel Ahmadi">
                </div>
                <div class="input-group">
                    <label for="email"><img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="email"></label>
                    <input type="email" id="email" placeholder="IDanielahmadi@gmail.com">
                </div>
                <div class="input-group">
                    <label for="password"><img src="https://cdn.icon-icons.com/icons2/37/PNG/512/password_3715.png" alt="contra"></label>
                    <input type="password" id="password" placeholder="&#183;&#183;&#183;&#183;&#183;&#183;&#183;&#183;">
                </div>
                <div class="contra-requerimientos">
                    <p>• At least 8 characters</p>
                    <p>• At least one number (0-9) or a symbol</p>
                    <p>• Lowercase (a-z) and uppercase (A-Z)</p>
                </div>
                <div class="input-group">
                    <label for="repassword"><img src="https://cdn.icon-icons.com/icons2/37/PNG/512/password_3715.png" alt="contra"></label>
                    <input type="password" id="repassword" placeholder="Re-Type Password">
                </div>
                <button type="submit" class="signup-button">Sign Up</button>
                <div class="social-options">
                    <p>Or</p>
                    <div class="social-icons">
                        <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" alt="google">
                        <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="facebook">
                    </div>
                </div>
            </form>
        </div>
        <div class="imagen-derecha">
            <img src="https://m.media-amazon.com/images/I/61w+8oNB-kL._AC_UF894,1000_QL80_.jpg" alt="Ejemplo imagen">
        </div>
    </div>
</body>
</html>
